{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Zu Fang</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/base.css"%}" rel="stylesheet">
</head>
<body>
    <div id="zufang" class="container">
        <form class="form-inline">
            <div class="form-group">
                <input id="search-input" class="form-control">
            </div>
            <button id="search-submit" type="submit" class="btn btn-default">Search</button>
            <button id="show-all" type="submit" class="btn btn-default">Show All</button>
        </form>

        <table id="zufang-table" class="table">
            <thead>
                <tr>
                    <th width="80%">Title</th>
                    <th width="20%">Last Reply Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/template" id="zufang-item-tmpl">
        <td><a href="<%= url %>" target=_blank><%- title %></a></td>
        <td><%- reply_time %></td>
    </script>
    <script data-main="{% static "js/main" %}" src="{% static "js/lib/require.js" %}"></script>
</body>
</html>

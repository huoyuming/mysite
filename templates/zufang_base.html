{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Zu Fang</title>
    <link rel="shortcut icon" href="{% static "img/icon.png" %}" type="image/ico">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/zufang.css"%}" rel="stylesheet">
</head>

<body>
    <div id="zufang" class="container">
        <img src="{% static "img/weixin-wumai.jpg" %}" alt=""/>
    </div>
    <br />
    <div id="zufang" class="container">
        <div id="notice">
            <p><a href="http://www.douban.com/group/topic/32210731/" target="_blank">北京各个地区黑中介名单【大家继续添加】</a></p>
            <p>使用我的 Uber 优惠码 <span class='red-span'>h03i8</span>，即可在您的首次 Uber 乘车服务中节省 <span class='red-span'>￥30</span>。可在<a href="https://get.uber.com.cn/invite/h03i8" target="_blank">https://get.uber.com.cn/invite/h03i8</a>兑换。</p>
            <p>创建了一个租房QQ群：<strong>463646122</strong>，大家可以加进来一起<strong> 共享信息 </strong>或<strong> 拼合租 </strong>。。如果不能搜索或排序，<strong>清空浏览器缓存</strong>。。每<span class='red-span'>3</span>小时更新一次</p>
        </div>
        <div id="access-count"><p>loading</p></div>
        <form id="search-topic" class="form-inline">
            <div class="form-group">
                <input id="search-input" class="form-control">
            </div>
            <button id="search-submit" class="btn btn-info">Search</button>
            <button class="btn btn-info direct-search">西直门</button>
            <button class="btn btn-info direct-search">知春</button>
            <button class="btn btn-info direct-search">上地</button>
            <button class="btn btn-info direct-search">西二旗</button>
            <button class="btn btn-info direct-search">龙泽</button>
            <button class="btn btn-info direct-search">回龙观</button>
            <button class="btn btn-info direct-search">惠新西街</button>
            <button class="btn btn-info direct-search">国贸</button>
            <button class="btn btn-info direct-search">CBD</button>
            <span class="glyphicon glyphicon-option-vertical"></span>
            <button id="show-all" class="btn btn-success">Show All</button>
            <span class="glyphicon glyphicon-option-vertical"></span>
            <button id="export-excel" class="btn btn-warning"><a href="/zufang/export-excel">Export Excel</a></button>
        </form>

        <table id="zufang-table" class="table">
            <thead>
                <tr>
                    <th width="40%">话题</th>
                    <th width="15%">作者</th>
                    <th width="18%">创建时间<a id="create-time-down" href="#"><span class="glyphicon glyphicon-circle-arrow-down"></span></a></th>
                    <th width="9%">回应<a id="reply-count-down" href="#"><span class="glyphicon glyphicon-circle-arrow-down"></span></a></th>
                    <th width="18%">最后回应<a id="reply-time-down" href="#"><span class="glyphicon glyphicon-circle-arrow-down"></span></a></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/template" id="zufang-item-tmpl">
        <td>
            <a href="http://www.douban.com/group/topic/<%= id %>/" target=_blank><%= title %></a>
        </td>
        <td><span><%- people_name %></span></td>
        <td><%- create_time %></td>
        <td><%- reply_count %></td>
        <td><%- reply_time %></td>
    </script>
    <script type="text/template" id="access-count-tmpl">
        <p>Your IP is  <%= ip %>, Total <%= total_visitors %> people <%= total_times %> visits, you visit <%= my_times %> times.</p>
    </script>
    <script data-main="{% static "js/main" %}" src="{% static "js/lib/require.js" %}"></script>
</body>
</html>
